<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Andy's Bacon Emporium</title>
    <style>
        #baconTable table {
            border-collapse: collapse;
        }
            #baconTable table th, #baconTable table td {
                padding: 2px 6px;
            }
            #baconTable table td {
                text-align: right;
            }
        #baconTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Andy's Bacon Emporium</h1>
    </header>
    <div id="baconTable">
        <table border="1">
            <thead>
                <tr>
                    <th>Bacon Name</th>
                    <th>Bacon Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="2">loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the BaconNotifier script. -->
    <script src="/Scripts/BaconNotifier.js"></script>
</body>
</html>
